<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h2>Create a journal entry</h2>
    <form id="journal-intake">
      <label for="title">Journal Entry Title</label>
      <input type="text" name="title" id="title">
      <label for="body">Journal Entry</label>
      <input type="text" name="body" id="body">
      <button type="submit">Enter</button>
    </form>
    <div class="journal-output">
    </div>
    <div class="number-output">
    </div>
    <div class="number-of-vowels">
    </div>
    <div class="number-of-consonants">
    </div>

  </body>
</html>
